//===============================================================================================
// update history
//===============================================================================================




//===============================================================================================
// platform
//===============================================================================================
Version = 


[Sensor]
SensorName = TQ121JA


[ParaList]
//===============================================================================================
// FORMAT: 1A1D=0x05; 1A2D=0x06; 2A1D=0x07; 2A2D=0x08; 0A2D=0x0A; 0A1D=0x0C
//===============================================================================================
FORMAT 05


//===============================================================================================
//
//===============================================================================================
RESET

//-----------------------------------------------------------------------------------------------
// wait 
//-----------------------------------------------------------------------------------------------
S 1

//===============================================================================================
// sensor: analog setting (power & clocking)
//===============================================================================================
// reg_if_a02_d (default=0x5F)
// [7]   : pwr100_comp13_en
// [6]   : force_large_i
// [5]   : force_small_i
// [4]   : n_cur_fb_en
// [3]   : start_up_en
// [2:0] : stby_auto_off_en_c[2:0]
//-----------------------------------------------------------------------------------------------
W 08 A2 47

//-----------------------------------------------------------------------------------------------
// reg_if_a07_d (default=0x00)
// [7]   : NC
// [6:5] : miso_drv_c[1:0]
// [4]   : n_dvdd33_sel_d  NC for 7806JB, NOTE: to reduce SLEEP power => 0 for AVDD= 3.3V / 1 for AVDD = 2.8V
// [3]   : NC
// [2]   : n_pwr100_ramp_en
// [1:0] : reg18_sel_d[1:0]
// 		= 11 -> 1.98V
// 		= 10 -> 1.86V
// 	(V)	= 01 -> 1.80V
// 		= 00 -> 1.62V
//-----------------------------------------------------------------------------------------------
W 08 A7 02

//-----------------------------------------------------------------------------------------------
// OSC calibration (I2C clock = 100KHz)
// reg_clk_cali_aply @ 0x08[5]   = 1'b1, apply clock calibration result
// reg_clk_cali_on   @ 0x08[4]   = 1'b1, to start osc. calibration.
// reg_clk_cali_cnt  @ 0x08[3:0] = 4'b0001, to adjust the reference period.
//-----------------------------------------------------------------------------------------------
W 08 08 31

//-----------------------------------------------------------------------------------------------
// wait
//-----------------------------------------------------------------------------------------------
S 1

//-----------------------------------------------------------------------------------------------
// reg_ev_expo[15:0]	@ {0x27[7:0],0x28[7:0]}
//-----------------------------------------------------------------------------------------------
W 08 27 00
W 08 28 0A

//-----------------------------------------------------------------------------------------------
// reg_ev_upd  @ 0x20[0]
//-----------------------------------------------------------------------------------------------
W 08 20 01

//===============================================================================================
// sensor: ISP
//===============================================================================================
// reg_ae_en		@ 0xC0[0] = 1
// reg_ae_upd_disable	@ 0xC0[1] = 0
// reg_out_mux_sel	@ 0xC0[3:2] = 2
//				= 0:RNDN
//				= 1:img RAW10
//			(V)	= 2:img RAW8
//				= 3:sum
// reg_tpg_en		@ 0xC0[4] = 0
// reg_tpg_dat_mode	@ 0xC0[5] = 0
//-----------------------------------------------------------------------------------------------
W 08 C0 09

//-----------------------------------------------------------------------------------------------
// ae_ready_frame	@ 0xC2[7:0]
//-----------------------------------------------------------------------------------------------
W 08 C2 00

//-----------------------------------------------------------------------------------------------
// output windowing update
//reg_out_win_x		@ 0xD0[5:0]
//reg_out_win_y		@ 0xD1[4:0]
//reg_out_width		@ 0xD2[6:0]
//reg_out_height	@ 0xD3[5:0]
//reg_out_win_upd	@ 0xD4[0]
//-----------------------------------------------------------------------------------------------
W 08 D0 00
W 08 D1 00
W 08 D2 40
W 08 D3 20
W 08 D4 01

//===============================================================================================
// sensor: SPI
//===============================================================================================
//reg_spi_mas_enab	@ 0xD5[0]=1
//reg_spi_overflow	@ 0xD5[1]=0
//reg_spi_mode		@ 0xD5[3:2]=3
//reg_spi_mas_div	@ 0xD5[6:4]=0
//-----------------------------------------------------------------------------------------------
W 08 D5 0D

