//-----------------------------------------------------------------------------------------------
// NOTE:
//-----------------------------------------------------------------------------------------------
// MTK platform timing restriction:
//
// before ISP6s:
// VB > 1ms
//
// after  ISP6s:
// VB > 1ms   (      FPS <=  30)
// VB > 650us ( 30 < FPS <  120)
// VB > 350us (120 < FPS       )
//
//-----------------------------------------------------------------------------------------------

//=============================================================================
// SensorName: TY7868; GC02M1; T8820
// OutFormat: TRUE: Manual; FALSE: AutoDetect | 0: RGGB; 1: GRBG; 2: GBRG; 3: BGGR
//=============================================================================
Version = T8820_mono_full_sz_1600x1200_30fps_0813_1.1

[Sensor]
SensorName = T8820
SlaveID    = 0x37

OutFormat = FALSE 2

//============================================================
// Dothinkey Parameter
//============================================================
Width  = 1600
Height = 1200
MCLK   = 24000 // KHz
AVDD   = 2800  // mV
DOVDD  = 2800  // mV
DVDD   = 1200  // mV

[ParaList]
