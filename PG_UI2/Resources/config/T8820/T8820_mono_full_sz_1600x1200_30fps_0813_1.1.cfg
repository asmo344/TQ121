//-----------------------------------------------------------------------------
// ISP function control:
// [0]: TPG enable            (x)
// [1]: TPG color bar         (x)
// [2]: BLC enable            (o)
// [3]: BLC dithering enable  (o)
// [4]: BLC bypass            (x)
// [5]: DPC enable            (x)
// [6]: ALS mode enable       (x)
W 37 8C 0C

// ISP H down sizing control
// 0: disable
// 1: bin2
// 2: sub2_even
// 3: sub2_odd
W 37 8D 00

// out_win auto-shift: OFF
W 37 90 00

